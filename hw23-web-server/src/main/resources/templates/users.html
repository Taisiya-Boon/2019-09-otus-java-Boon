<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h4>Таблица пользователей</h4>
<table style="width: 400px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Логин</td>
        <td style="width: 100px">Пароль</td>
    </tr>
    </thead>
    <tbody>
        <list {Users} as {User}>
            <td>${User.id}</td>
            <td>${User.name}</td>
            <td>${User.login}</td>
            <td>${User.password}</td>
        </list>
    </tr>
    </tbody>
</table>
</body>
</html>
